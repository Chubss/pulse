<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <div class="promo">
        <div class="promo__container">
            <div class="promo__header header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header_contacts">
                    <div class="header__phone">
                        <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    </div>
                    <button class="header__btn btn">заказать звонок</button>
                </div>
            </div>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/promo/timer.png" alt="timer">
                        Время подбора:10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo/hand_cart.png" alt="hand_cart">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo/messages.png" alt="messages">
                        Ответим на все вопросы
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
